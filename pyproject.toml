[dependency-groups]
dev = [
    "coverage>=7.10.6",
    "hypothesis>=6.139.2",
    "pre-commit==3.3.3",
    "pytest>=8.4.2",
    "pytest-cov>=7.0.0",
]

[tool.ruff]
target-version = "py311"
line-length = 120

[tool.ruff.lint]
select = [ # list of rule codes Ruff should check
  "E",  # pycodestyle
  "F",  # pyflakes
  "I",  # isort
  "UP", # unused imports
]
ignore = [ # exceptions to select
    "F841",  # assigned but unused variable
    "F821",  # undefined name
    "E731",  # do not assign lambda
    "E722",  # do not use bare except
    # "E402",  # module import not at top of file
    "E501",  # line too long
    # "F401",
    "UP035",
    #
    "F722",   # Conflicts with array typing.
    "T201",   # We use print statements.
    "PD008",  # Lots of false positives.
    "ISC001", # Disabling to support ruff format.
]
# whitelist potentially 'unsafe' linter fixes
fixable = [
    "I",
    "F401", # unused imports
    "UP006", # Use `list` instead of `List` for type annotation
    "UP007", # Use `X | Y` for type annotations
    "UP045", # Use `X | None` for type annotations
]
unfixable = [] # blacklist linter fixes
per-file-ignores = { "__init__.py" = ["F401"], "*/__init__.py" = ["F401"]}


[tool.ruff.lint.isort]
# force-single-line = true
force-sort-within-sections = true

