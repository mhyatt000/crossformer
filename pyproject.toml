[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"
# https://docs.astral.sh/uv/concepts/projects/config/#build-systems
# https://docs.astral.sh/uv/concepts/projects/config/#build-isolation

[tool.setuptools]
package-dir = {"" = "."}

[tool.setuptools.packages.find]
where = ["."]
include = ["crossformer*"]
exclude = ["wandb*", "experiments*", "notebooks*", "scripts*", "tests*"]

[tool.uv]
reinstall-package = ["crossformer"] # ensure package is reinstalled in editable mode

override-dependencies = [
    "tensorflow>=2.15.0",
]


